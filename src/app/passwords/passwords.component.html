<div class="container-cards container-base">
  <mat-card (click)="openSaveDialogPassword()">
    <mat-card-header style="justify-content: center">
      <mat-card-title>+</mat-card-title>
    </mat-card-header>
  </mat-card>
  <app-card
    (clicked)="cardClicked($event)"
    *ngFor="let password of passwords"
    [item]="password"
  ></app-card>
</div>
